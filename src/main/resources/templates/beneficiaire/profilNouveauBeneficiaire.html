<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragment/head::head"> </head>

    <body>
        <!-- Sidenav -->
        <nav th:replace="fragment/slidebar::slidebar"> </nav>
        <!-- Main content -->
        <div class="main-content">
            <!-- Top navbar -->
            <nav th:replace="fragment/navbar::navbar"> </nav>
            <!-- Header -->
            <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
                <!-- Mask -->
                <span class="mask bg-gradient-default opacity-8"></span>
                <!-- Header container -->
                <div class="container-fluid d-flex align-items-center">
                    <div class="row">
                        <div class="col-lg-8 col-md-11">
                            <h1 class="display-2 text-white">Salut,</h1>
                            <p class="text-white mt-0">Si debugger, c’est supprimer des bugs, alors programmer ne peut être que les ajouter — Edsger Dijkstra</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page content -->
            <div class="container-fluid mt--7">
                <div class="row">

                    <div class="col-xl-12 order-xl-1">
                        <div class="card bg-secondary shadow">
                            <div class="card-header bg-white border-0">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h3 class="mb-0">Formulaire beneficiaire</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form th:object="${beneficiaire}" method="post" th:action="@{/benef/ajouter}">
                                    <h6 class="heading-small text-muted mb-4">Information concernant le beneficiaire</h6>
                                    <div class="pl-lg-4">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-nom">Nom</label>
                                                    <input type="text" required="" th:field="*{nom}" id="input-nom" class="form-control form-control-alternative" placeholder="nom">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-prenom">Prenom(s)</label>
                                                    <input type="text" required="" th:field="*{prenom}" id="input-prenom" class="form-control form-control-alternative" placeholder="prenom">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-tel">Telephone</label>
                                                    <input type="text" required="" th:field="*{tel}" id="input-tel" class="form-control form-control-alternative" placeholder="Telephone">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-email">Email</label>
                                                    <input type="email" required="" th:field="*{email}" id="input-email" class="form-control form-control-alternative" placeholder="email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-promo">Promo</label>
                                                    <select required="" name="promo_id" class="browser-default custom-select">
                                                        <option th:each="promo :${promos}"
                                                                th:value="${promo.id}"
                                                                th:text="${promo.libelle}">Three</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info text-center">Valider</button>
                                    </div>
                                </form>
                            </div>
                        </div>  
                    </div>

                </div>
                <!-- Footer -->
                <footer th:replace="fragment/footer::footer"> </footer>
            </div>
        </div>
        <!-- Argon Scripts -->
    <block th:replace="fragment/js::js"> </block>
</body>

</html>
